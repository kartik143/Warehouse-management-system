version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
      - aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
      - aws configure set default.region $AWS_REGION
      - aws elasticbeanstalk create-application-version --application-name Your-Application-Name --version-label $CODEBUILD_RESOLVED_SOURCE_VERSION --source-bundle S3Bucket=$S3_BUCKET,S3Key=$CODEBUILD_RESOLVED_SOURCE_VERSION.zip
      - aws elasticbeanstalk update-environment --application-name Your-Application-Name --environment-name Your-Environment-Name --version-label $CODEBUILD_RESOLVED_SOURCE_VERSION
      - echo "Deployment to Elastic Beanstalk completed on `date`"

artifacts:
  files: '**/*'
  name: source

cache:
  paths:
    - node_modules/
